<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DiveTracker - IMU Calibrate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./bin/imu.js" type="module" defer></script>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
<header>
</header>
<main>
    <h1>Status: <span id="status"></span></h1>
    <button type="button" id="btAccelOffset">Accel Offset</button>&nbsp;
    <button type="button" id="btCompassOffset">Compass Offset</button>&nbsp;
    <button type="button" id="btCounter">Set Counter</button>&nbsp;
    <br><br>
    <button type="button" id="btStart">Start</button>&nbsp;
    <button type="button" id="btStop">Stop</button>&nbsp;
    <br><br>
    <button type="button" id="btCalib">Calibrate</button>
    <button type="button" id="btAccur">Accuracy</button>
    <br><br>
    <button type="button" id="btReset">Reset</button>&nbsp;
    <button type="button" id="btShow">Show</button>
    <br><br>
    <textarea id="txResult" style="width: 100%; color:#ffff00; background-color: #555;" rows="20"></textarea>
    <br><br>
    <button type="button" id="btSave">Save</button>&nbsp;
</main>
<footer>
</footer>
</body>
</html>
